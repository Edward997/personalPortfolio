<section id="contact" class="w-full py-20 md:py-32 bg-gray-100 dark:bg-gray-800">
    <div class="container px-4 md:px-6 space-y-8">
      <div class="text-center space-y-4">
        <h2 class="text-3xl font-bold tracking-tight sm:text-4xl md:text-5xl">Get In Touch</h2>
        <p class="max-w-[700px] mx-auto text-gray-500 dark:text-gray-400 text-lg md:text-xl">
          Have a project in mind? Let's work together!
        </p>
      </div>
      <form action="#" method="post" class="max-w-[700px] mx-auto space-y-6">
        <div class="space-y-4">
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Your Name"
            class="w-full rounded-lg border border-gray-300 px-4 py-2 text-gray-900 placeholder-gray-400 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-100 dark:placeholder-gray-500 dark:focus:border-blue-500 dark:focus:ring-blue-500"
          />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Your Email"
            class="w-full rounded-lg border border-gray-300 px-4 py-2 text-gray-900 placeholder-gray-400 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-100 dark:placeholder-gray-500 dark:focus:border-blue-500 dark:focus:ring-blue-500"
          />
          <textarea
            name="message"
            id="message"
            placeholder="Your Message"
            class="w-full rounded-lg border border-gray-300 px-4 py-2 text-gray-900 placeholder-gray-400 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 dark:border-gray-700 dark:bg-gray-900 dark:text-gray-100 dark:placeholder-gray-500 dark:focus:border-blue-500 dark:focus:ring-blue-500"
            rows="6"
          ></textarea>
        </div>
        <button
          type="submit"
          class="inline-flex h-10 items-center justify-center rounded-md bg-gray-900 px-6 text-sm font-medium text-gray-50 shadow transition-colors hover:bg-gray-900/90 focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-gray-950 disabled:pointer-events-none disabled:opacity-50 dark:bg-gray-50 dark:text-gray-900 dark:hover:bg-gray-50/90 dark:focus-visible:ring-gray-300"
        >
          Send Message
        </button>
      </form>
    </div>
  </section>
